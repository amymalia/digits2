<template name="Electric_Consumption_Page">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="../stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

    <div class="ui compact segment">
        <div id="electricConsumption" style="padding-bottom: 3em">

            <h4 style="color: #ff6d00">Your Energy Consumers</h4>
          <h3 class="ui dividing header">
            Long-Term Devices
          </h3>
            <div style="margin-top: 20px;" class="ui one column centered grid container">
                {{#each device in devices}}
                <div class="ui basic segment">
                  <i style="margin-left: -25px;" class="edit icon devices"></i>
                  {{> Edit_Device device=device}}
                  <div style="margin-top:17px" class="ui small compact buttons device-time">
                        <div style="margin-right: 15px;" class="ui top right attached label">{{hours device}}</div>
                        <div style="margin-left: 15px;" class="ui top left attached label">{{device.name}} ({{device.power}}W/h)</div>
                        {{{deviceButtons device}}}
                      </div>
                    </div>
                {{/each}}

              <div class="row">
                <div class="centered column">
                  <div class="ui basic button devices" type="submit">Add new device</div>
                  <div class="ui special popup">
                    <form class="new-device">
                      <p>Device name</p>
                      <input placeholder="Toaster" id="deviceNameInput" type="text" class="validate">
                      <p>Device power</p>
                      <input placeholder="W/h" id="devicePowerInput" type="text" class="validate">
                      <button class="ui basic button" type="submit">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          <h3 class="ui dividing header">
            Short-Term Devices
          </h3>
          <div style="margin-top: 20px;" class="ui one column centered grid container">
            <!-- Switch -->
                <div class="switch">
                  <label>
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                  </label>
                </div>
                <!--<div style="margin-top:5px" class="ui label">Toaster</div>-->
          </div>
        </div>
    </div>

</template>
